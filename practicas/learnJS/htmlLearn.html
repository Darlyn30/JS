<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cosas nuevas js</title>
    <script src="./how many can i learn.js" defer></script>
</head>
<body>
    <!--formatos de textos-->
    <p><b>texto en negrita</b></p>
    <p><strong> texto en negrita</strong></p>
    <p><i>texto en cursiva</i></p>
    <p><em>texto enfatizado</em></p>
    <p><mark>texto marcado</mark></p>
    <p><del>texto eliminado</del></p>
    <p><ins>texto insertado</ins></p>
    <p><sub>texto de subindice</sub></p>
    <p><sup>texto de superindice</sup></p>
</body>
</html>
