<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina web sumar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>pagina que suma
    </h1>
    <p>la suma de 2 numeros es <b>igual</b> a la adicion de 2 datos</p>

    <!--los datos a ingresar-->
    <input type="int" id="dato1" placeholder="numero1">

    <input type="text" value="" id="operadores" placeholder="+, -, *, /, %"> <!--los operadores aritmticos (+, -, *, / %), estos son los que 
    van a decidir que operacion se hara-->
    <input type="int" id="dato2" placeholder="numero2" >
    
    <!--este input tirara el resultado-->
    <input type="submit" value="operar" id="operar">
    <input type="text" readonly id="result" >
</body>
</html>
